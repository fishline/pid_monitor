<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<link href="css/c3.min.css" rel="stylesheet">
	<script src="js/d3.min.js" charset="utf-8"></script>
	<script src="js/c3.min.js"></script>
	<script src='js/Chart.HeatMap.S.min.js'></script>
	<!-- Load jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.csv-0.71.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/dygraph-combined.js"></script>

	<title id="id_title">PID monitor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

	<div class="content">
		<a href="https://github.com/jschaub30/pid_monitor" target="_blank">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="fork_me.png">
		</a>
		<div>
			<span id="id_header"></span>
			<span class="date" id="id_date">DATE</span>
		</div>
		<h1 id="id_workload">WORKLOAD</h1>
		<div id="id_error"></div>
		<div>
			<span id="summary_title"></span>
			<p id="snap">
				View system info for node(s) used in this measurement:
				<span id="id_snapshot"></span>
			</p>
			<p class="wait" id="id_progress">
				<img src="ajax-loader.gif"></img>
				Please wait for data to load</p>
			<section>
				<div class="one chart">
					<span id="summary_table"></span>
					<a id="id_data_dir" href="../data/raw/all_files.html">All data files</a>
					<a id="id_tarball" href="../data/all_raw_data.tar.gz">all_raw_data.tar.gz</a>
				</div>
				<div class="two chart" id="summary_chart"></div>
			</section>
			<span id="workload_title"></span>
			<div id="workload_table"></div>
		</div>

		<section id="id_cpu_heatmap">
			<div class="one-left">
				<span class="heatmap-label heatmap-y0" id="id_cpu_y0">y0</span>
				<span class="heatmap-label heatmap-y1" id="id_cpu_y1">y1</span>
			</div>
			<div class="one-middle">
				<div class="heatmap-title">CPU Heatmap</div>
				<div class="heatmap"><canvas id="id_cpu_detail"></canvas></div>
				<span class="heatmap-label heatmap-x0" id="id_cpu_x0">x0</span>
				<span class="heatmap-label heatmap-x1" id="id_cpu_x1">x1</span>
			</div>
			<div class="two chart" id="id_"></div>
		</section>
		<section>
			<div class="one chart" id="id_cpu"></div>
			<div class="two chart" id="id_io"></div>
		</section>
		<section>
			<div class="one chart" id="id_mem"></div>
			<div class="two chart" id="id_net"></div>
		</section>
		<section>
			<div class="one chart" id="id_sys"></div>
			<div class="two chart" id="id_proc"></div>
		</section>
		<section>
			<div class="one chart" id="id_monitor1"></div>
			<div class="two chart" id="id_monitor2"></div>
		</section>
		<section>
			<div class="one chart" id="id_monitor3"></div>
			<div class="two chart" id="id_monitor4"></div>
		</section>
	</div>
	<!-- content -->
	<div class="footer">
		<div id="cluster_buttons">Nodes: </div>
		<div id="run_id_buttons">Run ID: </div>
		<div id="sum_buttons"></div>
	</div>

	<script>
		$("#summary_table").load('summary.html', function(response, status) {
			if (status === "success") {
				// $("#summary_title").html('<h2>Time summary</h2>');
			}
		});
		$("#workload_table").load("workload.html", function(response, status) {
			if (status === "success") {
				$("#workload_title").html('<h2>Workload summary</h2>');
			}
		});
		$("#workload_table").load('workload.html');
		$("#id_monitor1").hide();
		$("#id_monitor2").hide();
		$("#id_monitor3").hide();
		$("#id_monitor4").hide();
		$("#id_cpu_heatmap").hide();
		$("#id_header").load('header.html');
	</script>

	<script src='js/charts.js' type='text/javascript'></script>

</body>

</html>
